<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="/static/index.css">
  
</head>
<body>
  <div class="header">
    <h1>User Management System</h1>
  </div>
  
  <div class="container">
    <div class="panel">
      <h2><i class="fas fa-user-plus"></i> Add New User</h2>
      <form method="POST" action="/create">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter full name">
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required placeholder="Enter age">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Add User
        </button>
      </form>
    </div>
    
    <div class="panel">
      <h2><i class="fas fa-users"></i> User List</h2>
      <ul class="user-list">
        {% for user in users %}
        <li class="user-item">
          <div class="user-info">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-age">Age: {{ user.age }}</div>
          </div>
          <div class="user-actions">
            <a class="btn btn-success btn-icon" href="/edit/{{ user._id }}">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a class="btn btn-danger btn-icon" href="/delete/{{ user._id }}">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
